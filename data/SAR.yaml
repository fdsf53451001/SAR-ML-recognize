# Animal 100 dataset - first 100 training images

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ./dataset/  # dataset root dir
train: images/SAR300-1/train  # train images (relative to 'path')
val: images/SAR300-1/val  # val images (relative to 'path')
test:  # (optional)

# Classes
nc: 2  # number of classes
names: ['animal','bird']  # class names


